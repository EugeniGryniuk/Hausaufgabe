        .red,
        .green,
        .blue {
           position: absolute;
           width: 250px;
           height: 250px;
        }

      .red {
        background: red;
        left: 35%;
        top: 25%;
      }
      
      .blue {
        background: blue;
        top: 45%;
        left: 50%;
      }
      .green {
        background: green;
        top: 35%;
        left: 42.5%;
      }

    </style>
</head>
